<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Script - Async Alpine tests</title>
</head>
<body>
  <p>Tests loading Async Alpine via a script element. Passes if 'loaded' appears below.</p>

  <div
		data-testid="test"
    x-load
    x-load-src="/tests/assets/output.js"
    x-data="output('loaded')"
  ></div>

  <script src="/dist/async-alpine.script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
