<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-ignore - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-ignore'. Passes if 'should display' is output but 'should not display' <strong>does not</strong> output.</p>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
  >
    <div
			data-testid="hidden"
      x-text="'should not display'"
      x-ignore
    ></div>
    <div
			data-testid="shown"
			x-text="'should display'"
		></div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs'
    import AsyncAlpine from '/dist/async-alpine.esm.js'
		Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
