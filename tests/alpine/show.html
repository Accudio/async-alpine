<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-show - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-show'. Passes if 'Loaded' is output below.</p>

  <div
    ax-load
    ax-load-src="/components/complex.js"
    x-data="complex"
    x-ignore
  >
    <div x-show="loaded" style="display:none">Loaded</div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
