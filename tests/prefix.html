<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Prefix - Async Alpine tests</title>
</head>
<body>
  <div
    data-ax-load
    data-ax-load-src="/components/output.js"
    data-x-data="output('loaded')"
    data-x-ignore
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine, {
      prefix: 'data-ax-',
      alpinePrefix: 'data-x-'
    })
    AsyncAlpine.inline('output')
    AsyncAlpine.start()
    Alpine.prefix('data-x-')
    Alpine.start()
  </script>
</body>
</html>
