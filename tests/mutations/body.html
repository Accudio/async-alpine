<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Body Mutation - Async Alpine tests</title>
</head>
<body>
  <p>Tests a mutation where the body element is replaced. Passes if this text and the button is replaced with 'Output loaded' on click.</p>

  <button
    x-data
    @click="() => {
      document.body.outerHTML = `
        <body>
          <div
            ax-load
            ax-load-src='/components/output.js'
            x-data='output'
            x-ignore
          ></div>
        </body>
      `
    }"
  >
    Load
  </button>

  <div id="result"></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
