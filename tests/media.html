<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Media - Async Alpine tests</title>
</head>
<body>
  <div
    ax-load="media (max-width: 820px)"
    ax-load-src="/components/output.js"
    x-data="output('loaded (max-width: 820px)')"
  ></div>

  <div
    ax-load="media (prefers-reduced-motion: reduce)"
    ax-load-src="/components/output.js"
    x-data="output('loaded (prefers-reduced-motion: reduce)')"
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AlpineAsync from '/dist/async-alpine.esm.js';
    AlpineAsync(Alpine)
    Alpine.start()
  </script>
</body>
</html>
