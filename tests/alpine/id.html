<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-id - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-id'. Passes if there are two different IDs are output below.</p>

  <div
    ax-load
    ax-load-src="/components/complex.js"
    x-data="complex"
    x-ignore
  >
    <div x-id="['id']">
      <div :id="$id('id')" x-text="$id('id')"></div>
    </div>
    <div x-id="['id']">
      <div :id="$id('id')" x-text="$id('id')"></div>
    </div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
