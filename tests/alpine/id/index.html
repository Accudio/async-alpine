<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-id - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-id'. Passes if there are two different IDs are output below.</p>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
  >
    <div x-id="['id']">
      <div
				data-testid="1"
				:id="$id('id')"
				x-text="$id('id')"
			></div>
    </div>
    <div x-id="['id']">
      <div
				data-testid="2"
				:id="$id('id')"
				x-text="$id('id')"
			></div>
    </div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs'
    import AsyncAlpine from '/dist/async-alpine.esm.js'
		Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
