<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Alias loading - Async Alpine tests</title>
</head>
<body>
  <p>Tests loading components with .alias(). Passes if 'loaded' appears below.</p>

  <div
    ax-load
    x-data="output('loaded')"
    x-ignore
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.alias((name) => import(`/components/${name}.js`))
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
