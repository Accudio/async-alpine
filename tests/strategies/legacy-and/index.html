<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Legacy AND - Async Alpine tests</title>
</head>
<body>
  <p>Tests legacy AND combination. Passes if 'loaded' is output after the button has been clicked and the viewport has been < 820px wide.</p>

  <button
		data-testid="button"
    x-data
    @click="$dispatch('async-alpine:load', { id: 'my-component' })"
  >
    Load
  </button>

  <div
		data-testid="test"
    id="my-component"
    x-load="event | media (max-width: 820px)"
    x-load-src="/tests/assets/output.js"
    x-data="output('loaded')"
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
