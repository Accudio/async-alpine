<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Module Crossorigin - Async Alpine tests</title>
</head>
<body>
  <p>NOTE: The URL used for this script is not automatically updated, manually replace with your URL</p>
  <div
    ax-load
    ax-load-src="/components/output.js"
    x-data="output('loaded')"
    x-ignore
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from 'https://cdn.skypack.dev/async-alpine';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
