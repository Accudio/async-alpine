<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Basic OR - Async Alpine tests</title>
</head>
<body>
  <p>Tests basic OR combination. Passes if both of the following are true, reload between items.</p>
  <ul>
    <li>'loaded' is output after the button has been clicked</li>
    <li>'loaded' is output if the viewport is < 820px wide</li>
  </ul>

  <button
    x-data
    @click="$dispatch('async-alpine:load', { id: 'my-component' })"
  >
    Load
  </button>

  <div
    id="my-component"
    ax-load="event || media (max-width: 820px)"
    ax-load-src="/components/output.js"
    x-data="output('loaded')"
    x-ignore
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
