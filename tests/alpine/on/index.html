<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-on - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-on'. Passes if success messages appear on button clicks.</p>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
  >
    <button
			data-testid="longhand-button"
			x-on:click="toggle = true"
		>Longhand</button>
		<span
			data-testid="longhand-result"
			x-cloak
			x-show="toggle"
		>Longhand success</span>
  </div>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
  >
		<button
			data-testid="shorthand-button"
			@click="toggle = true"
		>Shorthand</button>
		<span
			data-testid="shorthand-result"
			x-cloak
			x-show="toggle"
		>Shorthand success</span>
	</div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs'
    import AsyncAlpine from '/dist/async-alpine.esm.js'
		Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
