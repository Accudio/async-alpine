<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-if - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-if'. Passes if 'Loaded' is output below.</p>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
  >
    <template x-if="loaded">
      <div data-testid="test">Loaded</div>
    </template>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs'
    import AsyncAlpine from '/dist/async-alpine.esm.js'
		Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
