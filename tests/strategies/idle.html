<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Idle - Async Alpine tests</title>
</head>
<body>
  <p>Tests the idle loading strategy. Passes if 'loaded' appears below within a second.</p>

  <div
    ax-load="idle"
    ax-load-src="/components/output.js"
    x-data="output('loaded')"
    x-ignore
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
