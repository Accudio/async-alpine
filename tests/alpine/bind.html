<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-bind - Async Alpine tests</title>
</head>
<body>
  <div
    ax-load
    ax-load-src="/components/complex.js"
    x-data="complex"
    x-ignore
    x-bind:style="loaded ? 'background-color: yellow' : ''"
  >Longhand bind</div>

  <div
    ax-load
    ax-load-src="/components/complex.js"
    x-data="complex"
    x-ignore
    :style="loaded ? 'background-color: lime' : ''"
  >Shorthand bind</div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
