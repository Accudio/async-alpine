<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-effect - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-effect'. Passes if on every button click the true/false property next to the button is toggled.</p>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
    x-effect="$el.querySelector('span').innerText = toggle.toString()"
  >
    <button
			data-testid="button"
			@click="toggle = !toggle"
		>Toggle</button>
		<span data-testid="result">false</span>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
		Alpine.plugin(AsyncAlpine)
		Alpine.start()
  </script>
</body>
</html>
