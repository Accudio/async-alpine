<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-transition - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-transition'. Passes if on button click 'Toggled' appears with an animated transition.</p>

  <div
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
  >
    <button data-testid="button" @click="toggle = !toggle">Toggle</button>
    <div
			data-testid="test"
      x-show="toggle"
      style="display:none"
      x-transition.duration.1000ms
    >Toggled</div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs'
    import AsyncAlpine from '/dist/async-alpine.esm.js'
		Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
