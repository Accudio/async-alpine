<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Inline Data - Async Alpine tests</title>
</head>
<body>
  <p>Tests empty and inline x-data, and elements within. Passes if 'loaded' is output thrice below.</p>

  <div
    ax-load
    x-data
    x-html="'loaded'"
    x-ignore
  ></div>

  <div
    ax-load
    x-data="{
      message: 'loaded'
    }"
    x-html="message"
    x-ignore
  ></div>

  <div x-data>
    <div
      ax-load
      x-html="'loaded'"
      x-ignore
    ></div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.alias('/components/[name].js')
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
