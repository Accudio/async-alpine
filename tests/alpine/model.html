<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-model - Async Alpine tests</title>
</head>
<body>
  <div
    ax-load
    ax-load-src="/components/complex.js"
    x-data="complex"
    x-ignore
  >
    <div x-text="`message is: ${model}`"></div>
    <div>
      <label for="input">Test input</label>
      <input id="input" x-model="model" type="text">
    </div>
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.inline('complex')
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
