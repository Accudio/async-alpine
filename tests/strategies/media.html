<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Media - Async Alpine tests</title>
</head>
<body>
  <p>Tests the media loading strategy. Passes if: 'loaded (max-width: 820px)' appears below when the browser is < 820px wide; 'loaded (prefers-reduced-motion: reduce)' appears below when prefers-reduced-motion is set to 'reduce'.</p>

  <div
    ax-load="media (max-width: 820px)"
    ax-load-src="/components/output.js"
    x-data="output('loaded (max-width: 820px)')"
    x-ignore
  ></div>

  <div
    ax-load="media (prefers-reduced-motion: reduce)"
    ax-load-src="/components/output.js"
    x-data="output('loaded (prefers-reduced-motion: reduce)')"
    x-ignore
  ></div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    AsyncAlpine.init(Alpine)
    AsyncAlpine.start()
    Alpine.start()
  </script>
</body>
</html>
