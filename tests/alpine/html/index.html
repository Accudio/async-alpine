<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-html - Async Alpine tests</title>
</head>
<body>
  <p>Tests Alpine 'x-html'. Passes if 'testing123' is output below and 'testing' is in bold.</p>

  <div
		data-testid="test"
    x-load
    x-load-src="/tests/assets/complex.js"
    x-data="complex"
    x-html="`<strong data-testid='strong'>testing</strong>123`"
  >
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs'
    import AsyncAlpine from '/dist/async-alpine.esm.js'
		Alpine.plugin(AsyncAlpine)
    Alpine.start()
  </script>
</body>
</html>
