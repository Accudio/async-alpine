<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>x-cloak - Async Alpine tests</title>
  <style>
    [x-cloak] {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <p>Tests Alpine 'x-cloak'. Passes if after 2 seconds 'Cloaked' appears below.</p>

  <div
    ax-load
    ax-load-src="/components/complex.js"
    x-data="complex"
    x-ignore
    x-cloak
  >
    Cloaked
  </div>

  <script type="module">
    import Alpine from 'https://cdn.skypack.dev/alpinejs';
    import AsyncAlpine from '/dist/async-alpine.esm.js';
    setTimeout(() => {
      AsyncAlpine.init(Alpine)
      AsyncAlpine.start()
      Alpine.start()
    }, 2000)
  </script>
</body>
</html>
